<!DOCTYPE html>
<html>
<head>
    <title>Center Image</title>
    <style>
        /* Style the container to center its contents */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Set the container height to center vertically */
        }

        /* Style the image (optional) */
        img {
            width: auto; /* Ensure the image doesn't exceed the container width */
            height: 100px; /* Maintain the image's aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Create a container div to center the image -->
    <div class="container">
        <!-- Place your image here -->
        <img src="https://i.ibb.co/ZMH8tyf/logo.png" alt="Centered Image">
    </div>
</body>
</html>
